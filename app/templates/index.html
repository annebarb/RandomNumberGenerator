<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<html>
    <head>
        <title>{{ title }}</title>
    </head>

    <body>
        <form id="converter" action="/" method="POST">
            <div id="container">
                <h1>Converter!!!</h1>
                <input type="text" name="Input" id="Input" placeholder="Feed me values"/>
                    <div id="buttons">
                        <input type="button" id="convertButton" value="Convert"/>
                        <input type="reset" id="resetButton" value="Reset"/>
                    </div>
                <textarea name="Output" id="Output" cols="20" rows="1" placeholder="Result" readonly></textarea>
            </div>
        </form>
    </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type=text/javascript src="{{ url_for('static', filename='scripts/main.js') }}"></script>
